<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.

    But grid lines are transparent!
    */

    .{
      width: 748px;
      height: 748px;
    }
    .grid-container{
      display: grid;
      gap: 9px;
    }
    .red-grid{
      background-color: red;
      
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="grid-container"> 
    <div class="red-grid"></div>
    <div class="white-grid-01"></div>
    <div class="white-grid-02"></div>
    <div class="white-grid-03"></div>
    <div class="blue-grid"></div>
    <div class="yellow-grid"></div>
    <div class="black-grid"></div>
  </div>
</body>

</html>
